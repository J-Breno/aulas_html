<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 3</title>
</head>

<body style="font-family: Georgia, 'Times New Roman', Times, serif;">
  <!-- Deixa em itálico, algo que pode ser usado para gírias, algo do tipo -->
  <i>Programe o seu futuro global agora!</i>
  <!-- A tag u sublinha o texto -->
  <u>Programe o seu futuro global agora!</u>
  <!-- A tag b é um negrito menos semântico -->
  <b>Programe o seu futuro global agora!</b>
  <!-- Strong é um negrido mais semântico-->
  <!-- Lembre-se o mais indicado é mudar essas coisas no css -->
  <strong>Programe o seu futuro global agora!</strong>
  <!-- mark é um marca texto -->
  <mark>Programe o seu futuro global agora!</mark>
  <!-- A tag sub e sup serve para colocar algo sub/supescrito -->
  <p>Programe<sub>o</sub> seu<sup>futuro</sup> global agora!</p>
  <p>H<sub>2</sub>O</p>
  <!-- blockquote: Citação, alog explicativo -->
  <blockquote>futuro é algo que não sabemos</blockquote>
  <hr>
  <!-- Div e span serve para organizar as posições do html -->
  <!-- é uma forma de estruturação -->
  <!-- A div é um displayblock ela ocupa o espaço inteiro do meu body -->


  <!-- fieldset faz uma quadrado em voltado do lugar desejado  -->
  <!-- Usei um atalho 'div>div>ul>li*3>a' -->
  <fieldset>
    <legend>Menu lateral</legend>
    <div id="menu-lateral">
      <div id="links">
        <ul>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
        </ul>
      </div>
    </div>
  </fieldset>
  <!-- Uma lading page é uma página html que todo o seu conteudo está dentro dela -->
  <!-- Não use o embed -->
  <!-- iframe tem que ter muito cuidado, em questão a segurança do site, ele é como se fosse um embed, ele abre um conteúdo na sua página, de outra página -->
  <!-- O problema dele é que ele conta visita para esse site externo, normalmente é usado quando você quer usar coisas que é sua, propriedade sua. só que está externo em outro lugar -->
  <!-- ele é bom, mas você tem que ajeitar a sua segurança no javascript -->

</body>

</html>
